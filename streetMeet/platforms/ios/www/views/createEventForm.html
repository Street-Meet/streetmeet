<ion-pane id="createEvent" class="createEvent-pane" scroll="false">
  <ion-content scroll="false">
    <div class="half-page-heading">
      <h1 >Host</h1>
      <h1 class="sub-heading">Something<br>Awesome!</h1>
    </div>

    <form class="createAccount sticky-bottom">
      <input type="text" placeholder="Event title" ng-model="eventTitle"></input>

      <input type="text" placeholder="Event description (100 character max)" ng-model="eventDescription"></input>
      <input type="number" name="quantity" min="2" max="1000" placeholder="Capacity (2-1000)" ng-model="eventCapacity"></input>
      <input type="text" id="location" placeholder="Location" ng-model="eventAddress"></input>

      <button class="btn icon-btn" ng-click="createEvent(eventTitle, eventDescription, eventCapacity, eventAddress)">
        <span class="btn-icon v-center"><i class="fa fa-plus-square"></i></span>
        Create Event
      </button>

      <span class="sub-btn-link">
        <a on-tap="$ionicGoBack()">Cancel</a>
      </span>
    </form>

  </ion-content>

  <div class="settings-btn">
    <a ui-sref="settings">
      <i class="fa fa-cog"></i>
    </a>
  </div>
</ion-pane>
