<ion-pane id="singleEvent" class="detail-view event-pane">
  <ion-header-bar align-title="center" class="main-header">
    <div class="buttons" ng-show="joiner">
      <div class="header-back-btn">
        <a on-tap="$ionicGoBack()"><i class="fa fa-arrow-circle-left"></i></a>
      </div>
    </div>
    <h1 class="title">{{eventData.title}}</h1>
  </ion-header-bar>
  <ion-content class="has-header">

  <div class="detail-section">
    <div class="top-right-control">
      <ul>
        <li><a ui-sref="editEventSettings({id: eventData.$id})" ng-show="owner"><i class="fa fa-edit"></i></a></li>
      </ul>
    </div>
    <div class="detail-img">
      <img src="http://lygsbtd.files.wordpress.com/2011/08/beer_toast.jpg" alt="">
    </div>
      <h3>Join Event By</h3>
      <h3 class="time">{{eventData.timeLeft}}</h3>
    <div class="detail-info">
      <span class="time-remaining"><span>
      <h2 class="detail-title">{{eventData.title}}</h2>
      <!-- <span class="event-location-title">Sad Bar</span> -->
      <span class="event-location-address">{{ eventData.address }}</span>

    </div>
    <div class="detail-description">
      <p>{{eventData.description}}</p>
    </div>

  </div>

  <div class="attendee-list">
    <header class="mid-header">
      <div class="top-right-control">
        <ul>
          <li><a ui-sref="map" ng-show="owner || leaver"><i class="fa fa-map-marker">
          </i></a></li>
        </ul>
      </div>
      <h3>Attendees</h3>
    </header>

    <ul class="user-list">
      <li class="item" ng-repeat="attendee in attendees">
        <div class="clearfix item-content">

          <div class="event-more-info" ui-sref="userProfile({id:'facebook:'+attendee.id})">
            <i class="fa fa-angle-right v-center"></i>
          </div>

           <div class="profile-pic clearfix">
              <img ng-show="attendee.picture.data.url" src={{attendee.picture.data.url}} alt="">
              <i ng-show="!attendee.picture.data.url" class="fa fa-user v-center"></i>
           </div>


          <header class="event-header item-header">
            <h2>{{attendee.display_name}}</h2>
            <span class="item-subtitle">"Something Witty"</span>
          </header> <!-- .event-header -->

        </div>

      </li>
    </ul>
  </div> <!-- .attendee-list -->

   <button ng-click="leaveEvent()" ng-show="owner || leaver" class="btn-red btn icon-btn sticky-bottom">
    <span class="btn-icon v-center"><i class="fa fa-sign-out"></i></span>
    Leave Event
  </button>

   <button ng-click="joinEvent()" ng-show="joiner" class="btn icon-btn sticky-bottom">
    <span class="btn-icon v-center"><i class="fa fa-sign-in"></i></span>
    Join Event
  </button>

  <div class="settings-btn">
    <a ui-sref="settings">
      <i class="fa fa-cog"></i>
    </a>
  </div>


    </ion-content>
</ion-pane>
