<ion-pane id="userProfileSettings" class="edit-settings">
  <ion-header-bar align-title="center" class="main-header">
    <div class="buttons">
      <div class="header-back-btn">
        <a on-tap="$ionicGoBack()"><i class="fa fa-arrow-circle-left"></i></a>
      </div>
    </div>
    <h1 class="title">Profile Settings</h1>
  </ion-header-bar>
   <ion-content class="has-header" >

    <ul class="settings-list">
       <li class="setting-item item">
         <div class="clearfix item-content">

           <div class="list-more-info">
            <ul class="setting-edit-options">
              <li class="settings-edit-btn" on-tap="settingsTap($event)"><a href="">Edit</a></li>
              <li class="settings-confirm-edit-btn settings-confirm" on-tap="settingsTap($event)"><a href=""><i class="fa fa-check" on-tap="save('display_name', name)"></i></a></li>
              <li class="settings-cancel-edit-btn settings-confirm" on-tap="settingsTap($event)"><a href=""><i class="fa fa-close"></i></a></li>
            </ul>

           </div>
           <div class="settings-meta">
             <label class="setting-label v-center">Display Name:</label>
             <span class="setting-current-val v-center">{{userData.display_name}}</span>
           </div>
           <div class="settings-edit-field">
             <input type="text" placeholder="Your name" ng-model="name"></input>
           </div>
         </div>
       </li>

       <li class="setting-item item">
         <div class="clearfix item-content">

           <div class="list-more-info">
            <ul class="setting-edit-options">
              <li class="settings-edit-btn" on-tap="settingsTap($event)"><a href="">Edit</a></li>
              <li class="settings-confirm-edit-btn settings-confirm" on-tap="settingsTap($event)"><a href=""><i class="fa fa-check" on-tap="save('email', userEmail)"></i></a></li>
              <li class="settings-cancel-edit-btn settings-confirm" on-tap="settingsTap($event)"><a href=""><i class="fa fa-close"></i></a></li>
            </ul>

           </div>
           <div class="settings-meta">
             <label class="setting-label v-center">Email:</label>
             <span class="setting-current-val v-center">{{userData.email}}</span>
           </div>
           <div class="settings-edit-field">
             <input type="text" placeholder="Some Value" ng-model="userEmail"></input>
           </div>
         </div>
       </li>

       <li class="setting-item item">
         <div class="clearfix item-content">

           <div class="list-more-info">
            <ul class="setting-edit-options">
              <li class="settings-edit-btn" on-tap="settingsTap($event)"><a href="">Edit</a></li>

           <div class="settings-meta">

       </li>

       <li class="setting-item item">
         <div class="clearfix item-content">

           <div class="list-more-info">
            <ul class="setting-edit-options">
              <li class="settings-edit-btn" on-tap="settingsTap($event)"><a href="">Edit</a></li>
              <li class="settings-confirm-edit-btn settings-confirm" on-tap="settingsTap($event)"><a href=""><i class="fa fa-check"></i></a></li>

              <li class="settings-cancel-edit-btn settings-confirm" on-tap="settingsTap($event)"><a href=""><i class="fa fa-close"></i></a></li>
            </ul>

           <div class="settings-meta">

  </ion-content>

  <div class="settings-btn">
    <a ui-sref="settings">
      <i class="fa fa-cog"></i>

  </div>
</ion-pane>
