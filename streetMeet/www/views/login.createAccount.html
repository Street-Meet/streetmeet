<ion-pane id="createAccount" class="login-pane">
  <ion-content scroll="false">
    <div id="main-logo">
      <img class="v-center" src="../../img/logo_verge22.png" alt="">
    </div>

    <form action="" class="createAccount sticky-bottom">
      <input type="text" placeholder="Name"></input>
      <input type="email" placeholder="Email"></input>
      <input type="password" placeholder="Password"></input>

      <button ui-sref="createAccount" class="btn icon-btn">
        <span class="btn-icon v-center"><i class="fa fa-plus-square"></i></span>
        Create Account
      </button>
      <span class="sub-btn-link">
        <a on-tap="$ionicGoBack()" ui-sref="login">Cancel</a>
      </span>

    </form>

</ion-pane>
