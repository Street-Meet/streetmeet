<ion-pane id="createEvent" class="createEvent-pane" scroll="false">
  <ion-content scroll="false">
    <div class="half-page-heading">
      <h1 >Host</h1>
      <h1 class="sub-heading">Something<br>Awesome!</h1>
    </div>

    <form action="" class="createAccount sticky-bottom">
      <input type="text" placeholder="Event title"></input>

      <input type="text" placeholder="Event description (100 character max)"></input>
      <input type="number" name="quantity" min="2" max="1000" placeholder="Capacity (2-1000)"></input>
      <input type="text" placeholder="Location"></input>

      <button ui-sref="eventDetails" class="btn icon-btn">
        <span class="btn-icon v-center"><i class="fa fa-plus-square"></i></span>
        Create Event
      </button>

      <span class="sub-btn-link">
        <a on-tap="$ionicGoBack()" ui-sref="login">Cancel</a>
      </span>
    </form>

  </ion-content>
</ion-pane>
