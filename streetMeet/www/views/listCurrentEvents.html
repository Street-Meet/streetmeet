<ion-pane id="listCurrentEvents" class="map-pane">
  <ion-header-bar class="hTabs">
    <button class="header-tab" ui-sref="mapCurrentEvents">Map</button>
    <button class="header-tab" ng-click="createEvent()">Create Event</button>
  </ion-header-bar>
   <ion-content class="has-header" >

      <ul id="events-current" class="list" >

        <li  on-swipe="onSwipe($event)" on-tap="expandTap($event)" ng-repeat="event in list" class="slide-controls item event clearfix">

          <div class="slide-deny slide-button v-center" on-tap="removeTap($event)">
            Decline
          </div>

          <div class="event-main clearfix item-content">
            <div class="event-more-info" ui-sref="viewSingleEvent">


              <i class="fa fa-angle-right v-center"></i>
            </div>

            <div class="event-meta">
              <span class="event-distance">.3mi</span>
              <span class="event-time-remaining time-remaining">18:03</span>
            </div>

            <div class="event-icon item-img">
              <i class="fa fa-beer v-center"></i>
            </div>

            <header class="event-header item-header">
              <h2>{{ event.title }}</h2>
              <span class="item-subtitle">Sad Bar - 1234 sad avenue</span>
            </header> <!-- .event-header -->

            <div class="event-description">
              <p>
                {{ event.description }}
              </p>
            </div>

          </div> <!-- .event-main -->

        </li> <!-- .item -->

      </ul> <!-- .list -->
    </ion-content>
</ion-pane>
