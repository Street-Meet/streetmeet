<div ng-controller="LoginCtrl">
    
    {{currentUser.data}}

    <h3>Email</h3>
    <input type="text" ng-model="theEmail">
    <h3>Password</h3>
    <input type="password" ng-model="thePass">

    <br>
    <br>
    <!-- {{users}} -->
    <button ng-click="simpleSignup(theEmail, thePass)"> Sign-up</button>
    <button ng-click="simpleLogin(theEmail, thePass)">Log-in</button>
    <button ng-click="facebookLogin()">Facebook</button>
    <br>
    <a href="http://www.facebook.com">Google</a>

</div>
